<!DOCTYPE html><html><head><title>The Creeping Light</title><meta charset="UTF-8"><link rel="stylesheet" href="/csb-kusvg/styles.d31fab6b.css"></head><body> <canvas class="webgl"></canvas> <script type="x-shader/x-vertex" id="vertexshader">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script> <script type="x-shader/x-fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
        gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
      }
    </script> <script src="/csb-kusvg/src.74c829fd.js"></script> </body></html>
